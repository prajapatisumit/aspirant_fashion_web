<div class="modal-content" ng-controller="registerLoginCtrl">
                         <div class="modal-header">
                               <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">Ã—</button>
                               <h3 class="modal-title" id="Login">SignUp</h3>
                         </div>
                         <div class="modal-body">
                           <form method="post">
                                <div class="form-group">
                                    <label>Name</label>
                                    <input type="text" ng-model="user.name" class="form-control" id="name-login">
                                </div>
                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="text" ng-model="user.email" class="form-control" id="email-login">
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="password" ng-model="user.password" class="form-control" id="password-login">
                                </div>
                                <div class="text-center">
                                    <button type="submit" ng-click= "signupWithEmail(user)" class="btn btn-template-main"><i class="fa fa-user-md"></i> Register</button>
                                </div>
                            </form>
                            <p class="text-muted cursor">Already have an account?<a ng-click="goSignin()" ><strong>Log in</strong></a></p>
                         </div>
       </div>
