<div id="heading-breadcrumbs">
           <div class="container">
               <div class="row">
                   <div class="col-md-7">
                       <h1>shipping - Address</h1>
                   </div>
                   <div class="col-md-5">
                       <ul class="breadcrumb">
                           <li><a>Home</a>
                           </li>
                           <li>shipping - Address</li>
                       </ul>

                   </div>
               </div>
           </div>
       </div>

       <div id="content">
           <div class="container">

               <div class="row">

                   <div class="col-md-9 clearfix" id="checkout">

                       <div class="box">
                           <form method="post">

                               <ul class="nav nav-pills nav-justified">
                                   <li class="active"><a><i class="fa fa-map-marker"></i><br>shipping Address</a>
                                   </li>
                                   <!-- <li class="disabled"><a href="#"><i class="fa fa-truck"></i><br>Delivery Method</a>
                                   </li>
                                   <li class="disabled"><a href="#"><i class="fa fa-money"></i><br>Payment Method</a>
                                   </li> -->
                                   <li class="disabled"><a><i class="fa fa-eye"></i><br>Order Review</a>
                                   </li>
                               </ul>

                               <div class="content">
                                   <div class="row">
                                       <div class="col-sm-6">
                                           <div class="form-group">
                                               <label for="firstname">Firstname</label>
                                               <input type="text" class="form-control" ng-model="userDataForaddress.firstName">
                                           </div>
                                       </div>
                                       <div class="col-sm-6">
                                           <div class="form-group">
                                               <label for="lastname">Lastname</label>
                                             <input type="text" class="form-control" ng-model="userDataForaddress.lastName">
                                           </div>
                                       </div>
                                   </div>
                                   <!-- /.row -->

                                   <div class="row">
                                       <div class="col-sm-6">
                                           <div class="form-group">
                                               <label for="Street">Street</label>
                                               <input type="text" class="form-control" ng-model="userDataForaddress.Street">
                                           </div>
                                       </div>
                                       <div class="col-sm-6">
                                           <div class="form-group">
                                               <label for="Address">Address</label>
                                               <input type="text" class="form-control" ng-model="userDataForaddress.Address">
                                           </div>
                                       </div>
                                   </div>
                                   <!-- /.row -->

                                   <div class="row">
                                       <div class="col-sm-6 col-md-3">
                                           <div class="form-group">
                                               <label for="city">City</label>
                                               <input type="text" class="form-control"  ng-model="userDataForaddress.City">
                                           </div>
                                       </div>
                                       <div class="col-sm-6 col-md-3">
                                           <div class="form-group">
                                               <label for="zip">ZIP</label>
                                               <input type="text" class="form-control" ng-model="userDataForaddress.zip">
                                           </div>
                                       </div>
                                       <!-- <div class="col-sm-6 col-md-3">
                                           <div class="form-group">
                                               <label for="state">State</label>
                                               <select class="form-control" id="state"></select>
                                           </div>
                                       </div>
                                       <div class="col-sm-6 col-md-3">
                                           <div class="form-group">
                                               <label for="country">Country</label>
                                               <select class="form-control" id="country"></select>
                                           </div>
                                       </div> -->

                                       <div class="col-sm-6">
                                           <div class="form-group">
                                               <label for="mobilenumber">Mobile No</label>
                                               <input type="text" class="form-control" ng-model="userDataForaddress.mobileNumber">
                                           </div>
                                       </div>
                                       <div class="col-sm-6">
                                           <div class="form-group">
                                               <label for="email">Email</label>
                                               <input type="text" class="form-control" ng-model="userDataForaddress.email">
                                           </div>
                                       </div>

                                   </div>
                                   <!-- /.row -->
                               </div>

                               <div class="box-footer">
                                   <div class="pull-left">
                                       <a ng-click="goCartPage()" class="btn btn-default"><i class="fa fa-chevron-left"></i>Back to Cart</a>
                                   </div>
                                   <div class="pull-right">
                                       <button  type="submit" ng-click="goOrderReviewPage(); saveUserdetail(userDataForaddress)" class="btn btn-template-main" >Continue to Order Review <i class="fa fa-chevron-right"></i>
                                       </button>
                                   </div>
                               </div>
                           </form>
                       </div>
                       <!-- /.box -->


                   </div>
                   <!-- /.col-md-9 -->

                   <div class="col-md-3">

                       <div class="box" id="order-summary">
                           <div class="box-header">
                               <h3>Order summary</h3>
                           </div>
                           <p class="text-muted">Shipping and additional costs are calculated based on the values you have entered.</p>

                           <div class="table-responsive">
                               <table class="table">
                                   <tbody>
                                       <tr>
                                           <td>Order subtotal</td>
                                           <th>$446.00</th>
                                       </tr>
                                       <tr>
                                           <td>Shipping and handling</td>
                                           <th>$10.00</th>
                                       </tr>
                                       <tr>
                                           <td>Tax</td>
                                           <th>$0.00</th>
                                       </tr>
                                       <tr class="total">
                                           <td>Total</td>
                                           <th>$456.00</th>
                                       </tr>
                                   </tbody>
                               </table>
                           </div>

                       </div>

                   </div>
                   <!-- /.col-md-3 -->

               </div>
               <!-- /.row -->

           </div>
           <!-- /.container -->
       </div>
