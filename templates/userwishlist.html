<div id="heading-breadcrumbs">
           <div class="container">
               <div class="row">
                   <div class="col-md-7">
                       <h1>My wishlist</h1>
                   </div>
                   <div class="col-md-5">
                       <ul class="breadcrumb">

                           <li><a href="index.html">Home</a>
                           </li>
                           <li>My wishlist</li>
                       </ul>

                   </div>
               </div>
           </div>
       </div>
                         <div id="content">
                             <div class="container">

                                 <div class="row">

                                     <!-- *** LEFT COLUMN ***
                 		     _________________________________________________________ -->

                                     <div class="col-md-9 clearfix">
                                         <div class="row products">
                                             <div class="col-md-4 col-sm-4" ng-repeat="fav in favouritsData">
                                                 <div class="product">
                                                     <div class="image">
                                                         <a>
                                                             <img ng-src="{{fav.image}}" alt="" class="img-responsive image1 wishlistimg">
                                                         </a>
                                                     </div>
                                                     <!-- /.image -->
                                                     <div class="text">
                                                         <h3><a>{{fav.productName}}</a></h3>
                                                         <p><i class="fa fa-inr" aria-hidden="true">{{fav.price}}</i></p>
                                                         <p>
                                                           <a class="btn btn-danger  wishlistbtn" ng-click="deletefevorite(fav.productId)"><i class="fa fa-trash-o"></i>Remove from Wishlist</a>
                                                         </p>
                                                     </div>
                                                     <!-- /.text -->
                                                 </div>
                                                 <!-- /.product -->
                                             </div>
                                         </div>
                                         <!-- /.products -->

                                     </div>
                                     <!-- /.col-md-9 -->

                                     <!-- *** LEFT COLUMN END *** -->

                                     <!-- *** RIGHT COLUMN ***
                 		     _________________________________________________________ -->

                                                  <div class="col-md-3">
                                                      <!-- *** CUSTOMER MENU ***
                               _________________________________________________________ -->
                                                      <div class="panel panel-default sidebar-menu">

                                                          <div class="panel-heading">
                                                              <h3 class="panel-title">Customer section</h3>
                                                          </div>

                                                          <div class="panel-body">

                                                              <ul class="nav nav-pills nav-stacked">
                                                                  <li >
                                                                      <a ng-click="goMyOrders()"><i class="fa fa-list"></i> My orders</a>
                                                                  </li>
                                                                  <li class="active">
                                                                      <a ng-click="goMywishList()"><i class="fa fa-heart"></i> My wishlist</a>
                                                                  </li>
                                                                  <li>
                                                                      <a ng-click="goMyAccount()"><i class="fa fa-user"></i> My account</a>
                                                                  </li>
                                                                  <li>
                                                                      <a ng-click="logout()"><i class="fa fa-sign-out"></i> Logout</a>
                                                                  </li>
                                                              </ul>
                                                          </div>

                                                      </div>
                                                      <!-- /.col-md-3 -->

                                                      <!-- *** CUSTOMER MENU END *** -->
                                                  </div>

                                     <!-- *** RIGHT COLUMN END *** -->

                                 </div>
                                 <!-- /.row -->

                             </div>
                             <!-- /.container -->
                         </div>
